
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlexScan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 450px;
        }
        h2 {
            margin-bottom: 20px;
            color: #1a73e8;
            font-size: 28px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            text-align: left;
        }
        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 18px;
        }
        .radio-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .radio-group label {
            margin-right: 15px;
            font-size: 16px;
            color: #666;
        }
        .radio-inline {
            display: inline-block;
            margin-right: 10px;
        }
        button {
            background-color: #1a73e8;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #1666c1;
        }

        /* Further optimized design for mobile */
        @media (max-width: 480px) {
            h2 {
                font-size: 24px;
            }
            label {
                font-size: 16px;
            }
            input[type="text"] {
                font-size: 16px;
                padding: 12px;
            }
            .radio-group label {
                font-size: 14px;
            }
            button {
                font-size: 18px;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>PlexScan</h2>
        <form id="searchForm" onsubmit="return false;">
            <label for="searchInput">输入文件夹名称:</label>
            <input type="text" id="searchInput" name="searchInput" required>

            <div class="radio-group">
                <p>选择媒体库:</p>
                <div class="radio-inline">
                    <input type="radio" id="movie" name="resourceType" value="a.com" checked>
                    <label for="movie">电影</label>
                </div>
                <div class="radio-inline">
                    <input type="radio" id="animation" name="resourceType" value="b.com">
                    <label for="animation">动画片</label>
                </div>
                <div class="radio-inline">
                    <input type="radio" id="tv" name="resourceType" value="c.com">
                    <label for="tv">电视剧</label>
                </div>
                <div class="radio-inline">
                    <input type="radio" id="other" name="resourceType" value="d.com">
                    <label for="other">其他</label>
                </div>
            </div>

            <button type="submit" onclick="search()">立即扫库</button>
        </form>
    </div>

    <script>
        function search() {
            var resourceType = document.querySelector('input[name="resourceType"]:checked').value;
            var searchInput = document.getElementById("searchInput").value;
            var token = "tokenxx";

            if (searchInput) {
                var url = "http://" + resourceType + "/" + searchInput + "/" + token;
                window.location.href = url;
            } else {
                alert("请输入文件夹名称！");
            }
        }
    </script>
</body>
</html>
